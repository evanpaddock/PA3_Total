<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houndstoothify</title>
    <link rel="icon" type="image" href="./resources/img/houndstooth.png">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
</head>
<body onload="WriteAllSongs()" class="bg-light">
    <!-- Body Header Text -->
    <div class="text-center jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Houndstoothify</h1>
            <p class="lead">Your favorite songs, all in the same place.</p>

            <!-- Button trigger add song modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSong" id="addSongButton">
                Add a Song
            </button>
        </div>
    </div>
            
    <!-- Add Song Modal -->
    <div class="modal fade bg-black bg-opacity-50" id="addSong" tabindex="-1" role="dialog" aria-labelledby="addSongLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSongLabel">New Song</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newSongForm" >
                        <div class="form-group">
                          <label for="songTitle">Song Title</label>
                          <input type="text" class="form-control" id="songTitle" placeholder="Song Title" required>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="songArtist">Artist</label>
                          <input type="text" class="form-control" id="songArtist" placeholder="Artist Name" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="submitSongButton">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <div class="album py-5">
        <div class="container" >
          <div class="row allCards" id="songCards">
            <div class="col-md-4">
                
          </div>
        </div>
    </div>
    

    <!-- Scripts -->
    <script src="./resources/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
